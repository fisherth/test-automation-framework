plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id "org.owasp.dependencycheck" version "6.1.6"
}

repositories {
	mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
            
    api group: 'com.microsoft', name: 'credential-secure-storage', version: '1.0.0'
    api group: 'com.microsoft.sqlserver', name: 'mssql-jdbc', version: '10.2.0.jre17'
    api group: 'com.oracle.database.jdbc', name: 'ojdbc11', version: '21.9.0.0'
    api group: 'io.cucumber', name: 'cucumber-java', version: '7.15.0' 
	api group: 'io.cucumber', name: 'cucumber-junit', version: '7.15.0' 
	api group: 'io.cucumber', name: 'cucumber-spring', version: '7.15.0'
	api group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.22.1' 
    api group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.22.1' 
    api group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.22.1'
    api group: 'org.apache.poi', name: 'poi', version: '5.2.3' 
    api group: 'org.apache.poi', name: 'poi-ooxml', version: '5.2.3' 
    api group: 'org.apache.tomcat', name: 'tomcat-jdbc', version: '9.0.83' 
    api group: 'org.freemarker', name: 'freemarker', version: '2.3.32'
    api group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.18.1'
    api group: 'org.seleniumhq.selenium', name: 'htmlunit-driver', version: '4.13.0'
    api group: 'org.slf4j', name: 'slf4j-api', version: '2.0.11' 
    api group: 'org.springframework', name: 'spring-context', version: '6.0.11' 
    api group: 'org.springframework', name: 'spring-jdbc', version: '6.0.11' 
    api group: 'org.springframework', name: 'spring-test', version: '6.0.11'
}

sourceSets {
    test.resources.srcDirs = ['src/test/resources']
}
version = '0.0.1'
